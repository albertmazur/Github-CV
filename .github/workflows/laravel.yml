name: Laravel

on:
  push:
    branches: [ "master" ]

jobs:
  laravel-tests:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies Composer
      run: composer update
    - name: Install Dependencies Node
      run: npm install
    - name: Build
      run: npm run build
    - name: Generate key
      run: php artisan key:generate
